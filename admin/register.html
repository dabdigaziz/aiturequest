<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="login_container">
  <div id="logotype">
    <a href="https://moodle.astanait.edu.kz"><img src="/images/Astana%20IT%20University.png" width="150" height="70"></a>
  </div>
  <div class="login_text">Регистрация</div>
  <form>
    <div class="input">
      <div class="input-addon">
        <i class="material-icons">email</i>
      </div>
      <input id="email" placeholder="barcode@astanait.edu.kz" type="email" class="validate" pattern=".+@astanait\.edu\.kz" autocomplete="off" required>
    </div>
    <div class="input">
      <div class="input-addon">
        <i class="material-icons">vpn_key</i>
      </div>
      <input id="passwd" placeholder="Password" type="password" class="validate" autocomplete="off" required>
    </div>
    <input type="submit" value="Войти"/>
  </form>
</div>
</body>
</html>
