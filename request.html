<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1, user-scalable=yes">
    <title>Заказать справку</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container d-flex vh-100">
    <div class="row mx-auto">
        <div class="col align-self-center p-4">
            <div class="card text-dark mb-3 request_container">
                <div class="card-header text-center" style="background: #ADD8E6;">
                    <a href="https://moodle.astanait.edu.kz"><img src="/images/Astana%20IT%20University.png" width="150" height="70"></a>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">Заказать справку</h5>
                    <form>
                    <div class="card-body input-group input-group-md">
                        <input type="text" class="form-control" minlength="12" maxlength="12" autocomplete="off" placeholder="ИИН" aria-label="Идентификатор заявления" aria-describedby="button-addon2" required>
                        <a href="#" onclick="alert('Проверка ИИН')"><button class="btn btn-outline-secondary h-100" type="button" id="button-addon2"><i class="bi-search"></i></button></a>
                    </div>
                    <div class="card-body">
                        <input class="form-control mb-3" type="text" placeholder="ФИО" readonly required>
                        <input class="form-control mb-3" type="text" placeholder="Дата рождения" readonly required>
                        <input class="form-control mb-3" type="text" placeholder="Группа" readonly required>
                        <select class="form-select">
                            <option value="0" selected>Выберите тип справки</option>
                            <option value="1">Справка по месту требования</option>
                            <option value="2">Управление по делам обороны (Военкомат) Прил.3</option>
                            <option value="3">ГЦВП Прил. 4 (ЦОН)</option>
                            <option value="4">ГЦВП Прил. 6 (ЦОН)</option>
                        </select>
                    </div>
                    <a href="#" onclick="alert('Отправка заявления')"><button class="btn button">Отправить заявление</button></a>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/WEB-Aitu/"><button class="btn button mb-1">Назад</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
